<!doctype html>  
<html lang="en">  
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
    </head>
    <body>
        <div class="container-fluid" id="body">
            <!-- This viewport div will have a canvas automatically injected by our renderer. -->
            <div id="viewport">
            </div>
            <p class="visible-xs hud pull-right-canvas">
                <button class="btn btn-default" data-toggle="drawer">
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                </button>
            </p>
            <div id="hudColumn" class="pull-right drawer"></div>
        </div>
        <script src="bin/client-bundle.js"></script>
    </body>
</html>
